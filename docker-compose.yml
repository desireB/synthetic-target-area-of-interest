version: '2'

services:

  staoi:
    container_name: staoi
    hostname: staoi
    build:
      context: coturn/
      dockerfile: Dockerfile.x86_64
    image: sofwerx/staoi:x86_64
    ports:
      - "8000:8000"
    environment:
      HOST: ${HOST}
    logging:
      driver: json-file
      options:
        max-size: "20m"
    labels:
      - "traefik.backend=staoi"
      - "traefik.port=8000"
      - "traefik.frontend.rule=Host:${STAOI_HOST}"
      - "traefik.frontend.passHostHeader=true"
      - "traefik.frontend.entryPoints=http,https"

  orient:
    build: orient/
    image: sofwerx/orient
    restart: always
    container_name: orient
    hostname: orient
    environment:
      PEER_CONFIG: "{'iceServers': [ { url: 'turn:user@turn.${DNS_DOMAIN}:3478', username: 'user', credential: '${TURN_PASSWORD}' } ]}"
      NIFI_CONFIG: "{ enabled: false, url: '/nifi' }"
      STAOI_URL: "http://staoi:8000"
      OBJLOB_CONFIG: "{ enabled: true, url: 'https://${STAOI_HOST}/GetObjectLoB/' }"
      TRIANGULATE_CONFIG: "{ enabled: true, url: 'https://${STAOI_HOST}/LocateTarget/' }"
      PUSHCOT_CONFIG: "{ enabled: true, url: 'https://${STAOI_HOST}/PushCoT/' }"
      MEDIA_CONFIG: '{ audio: true, video: { width: { min: 640, max: 1920 }, height: { min: 480, max: 1080 }, frameRate: { ideal: 5 }, facingMode: { ideal: "environment" } } }'
      REFRESH_CONFIG: '{ triangulate: 2000 }'
      SECURE_PORT: 443
      HTTP_PORT: 9999
    ports:
      - 9999:9999
    logging:
      driver: json-file
      options:
        max-size: "20m"
    labels:
      - "traefik.backend=orient"
      - "traefik.port=9999"
      - "traefik.frontend.rule=Host:${ORIENT_HOST}"
      - "traefik.frontend.passHostHeader=true"
      - "traefik.frontend.entryPoints=http,https"

  turn:
    build: coturn
    image: sofwerx/coturn:${ARCH}
    restart: always
    ports:
      - "3478:3478/udp" # STUN/TURN UDP
      - "3478:3478/tcp" # STUN/TURN TCP
      - "3479:3479/udp" # STUN/TURN UDP Alt port (RFC5780 support)
      - "3479:3479/tcp" # STUN/TURN TCP Alt port (RFC5780 support)
      - "5349:5349/udp" # STUN/TURN DTLS
      - "5349:5349/tcp" # STUN/TURN TLS
      - "5350:5350/udp" # STUN/TURN DTLS Alt port (RFC5780 support)
      - "5350:5350/tcp" # STUN/TURN TLS Alt port (RFC5780 support)
      - "49152:49252/udp" # UDP media ports for TURN relay
    environment:
      PUBLIC_IP: ${PUBLIC_IP}
      PORT: 3478
      ALT_PORT: 3479
      TLS_PORT: 5349
      TLS_ALT_PORT: 5350
      MIN_PORT: 49152
      MAX_PORT: 49252
      TURNCREDENTIALS_SECRET: ${TURN_PASSWORD}
      DNS_DOMAIN: ${DNS_DOMAIN}
      JSON_CONFIG: "{\"config\":[\"verbose\",\"fingerprint\",\"lt-cred-mech\",\"user=user:${TURN_PASSWORD}\",\"realm=turn.${DNS_DOMAIN}\"]}"
      #WILDCARD_SSL_CA_CHAIN: ${WILDCARD_SSL_CA_CHAIN}
      #WILDCARD_SSL_PRIVATE_KEY: ${WILDCARD_SSL_PRIVATE_KEY}
      #WILDCARD_SSL_CERTIFICATE: ${WILDCARD_SSL_CERTIFICATE}
    logging:
      driver: json-file
      options:
        max-size: "20m"
    labels:
      - "traefik.enable=false"

